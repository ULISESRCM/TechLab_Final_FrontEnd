<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumiendo API Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .product-img { max-height: 200px; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Productos</h1>
        
        <!-- Formulario para agregar producto -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Agregar Producto</h5>
                <form id="productForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Descripción" id="descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="number" step="0.01" class="form-control" placeholder="Precio" id="precio" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Categoría" id="categoria" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="URL de imagen: img/Nombre_Imagen.extención" id="imagen" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="stock">
                        <label class="form-check-label" for="stock">En stock</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Lista de productos -->
        <div id="productosContainer" class="row"></div>
    </div>

    <!-- Modal para editar producto -->
<div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editarProductoForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarIdProducto">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" id="editarNombre" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Descripción" id="editarDescripcion" required></textarea>
          </div>
          <div class="mb-3">
            <input type="number" step="0.01" class="form-control" placeholder="Precio" id="editarPrecio" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Categoría" id="editarCategoria" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="URL de imagen" id="editarImagen" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="editarStock">
            <label class="form-check-label" for="editarStock">En stock</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
